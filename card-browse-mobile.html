    <style media="screen">
    /* Body formatting. */
    body {
      margin: 0;
      padding: 0;
      background-image: linear-gradient(#fffde6, #ffffff, #fffde6);
      background-repeat: no-repeat;
    }
    /* Font. */
    @font-face {
      font-family: 'Bahnschrift';
      src: url('Bahnschrift.eot');
      src: url('Bahnschrift.eot?#iefix') format('embedded-opentype'),
      url('Bahnschrift.woff2') format('woff2'),
      url('Bahnschrift.woff') format('woff'),
      url('Bahnschrift.ttf') format('truetype'),
      url('Bahnschrift.svg#Bahnschrift') format('svg');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Roboto';
      src: url('Roboto-Regular.eot');
      src: url('Roboto-Regular.eot?#iefix') format('embedded-opentype'),
      url('Roboto-Regular.woff2') format('woff2'),
      url('Roboto-Regular.woff') format('woff'),
      url('Roboto-Regular.ttf') format('truetype'),
      url('Roboto-Regular.svg#Roboto-Regular') format('svg');
      font-weight: normal;
      font-style: normal;
    }
    /* Top navigation. */
    .top-navigation {
      height: 8vh;
      position: fixed;
      width: 100%;
      background-image: linear-gradient(to right, #ff3300, #ff7700);
      display: flex;
      box-shadow: 0px 4px 5px 0px rgb(0 0 0 / 14%), 0px 1px 10px 0px rgb(0 0 0 / 12%), 0px 2px 4px -1px rgb(0 0 0 / 20%);
    }
    .top-navigation-banner-logo {
      height: 100%;
      width: 70%;
    }
    .top-navigation-banner-logo img {
      height: 100%;
    }
    .top-navigation-links {
      height: 100%;
      width: 30%;
      background-color: transparent;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
    }
    .top-navigation-links img {
      height: 100%;
    }
    .top-spacer {
      height: 8vh;
      width: 100%;
      background-color: transparent;
    }
    /* Navigation links. */
    .navigation {
      height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-image: linear-gradient(to right, #ff3300, #ff7700);
      display: none;
      transition-property: opacity;
      transition-duration: 1s;
    }
    .navigation-link-top {
      height: 7%;
      width: 100%;
      display: flex;
    }
    .navigation-link-top-1 {
      height: 100%;
      width: 50%;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      background-color: transparent;
      font-family: 'Bahnschrift';
      font-size: 6.0vw;
      font-weight: bold;
    }
    .navigation-link-top-1 a {
      padding-left: 33px;
      text-decoration: none;
      color: #ffffff;
      text-shadow: 0px 0px 2px #ffffff;
    }
    .navigation-link-top-2 {
      height: 100%;
      width: 50%;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      background-color: transparent;
    }
    .navigation-link-top-2 img {
      height: 60%;
      padding-right: 24px;
    }
    .navigation-link {
      height: 7%;
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      background-color: transparent;
      font-family: 'Bahnschrift';
      font-size: 6.0vw;
      font-weight: bold;
    }
    .navigation-link a {
      padding-left: 33px;
      text-decoration: none;
      color: #ffffff;
      text-shadow: 0px 0px 2px #ffffff;
    }
    .navigation-download {
      height: 10%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
    }
    .navigation-download img {
      height: 66%;
      display: none;
    }
    .navigation-social {
      height: 10%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: transparent;
    }
    .navigation-social img {
      height: 60%;
      padding-right: 3px;
      padding-left: 3px;
    }
    /* Spacers. */
    .spacer-6 {
      height: 6vh;
      width: 100%;
      background-color: red;
    }
    .spacer-3 {
      height: 3vh;
      width: 100%;
    }
    /* App feature title */
    .app-feature-title {
      height: 10vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Bahnschrift';
      font-size: 8.8vw;
      font-weight: bold;
    }
    .app-feature-title img {
      height: 88%;
      padding-right: 3vw;
    }
    /* App feature description. */
    .app-feature-description {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto';
      font-size: 5.5vw;
      font-weight: bold;
      text-align: center;
    }
    .app-feature-description p {
      padding-left: 10px;
      padding-right: 10px;
    }
    /* App feature showcase. */
    .app-feature-showcase {
      height: 66vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      overflow-x: hidden;
    }
    .app-feature-showcase img {
      height: 100%;
    }
    .container {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cb1 {
      animation-name: cb1;
      animation-duration: 1s;
      animation-iteration-count: 1;
      animation-delay: 1.5s;
    }
    @keyframes cb1 {
      from {transform: translateX(0%);}
      to {transform: translateX(-150%);}
    }
    .cb2 {
      display: none;
      animation-name: cb2;
      animation-duration: 1s;
      animation-iteration-count: 1;
      animation-delay: 0s;
    }
    @keyframes cb2 {
      from {transform: translateX(150%);}
      to {transform: translateX(0%);}
    }
    </style>
  </head>
